<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>My AWS Journey</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen-Sans, Ubuntu, Cantarell, sans-serif;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            background: linear-gradient(135deg, #0f0f0f 0%, #1a1a1a 100%);
            color: #ffffff;
            line-height: 1.6;
            min-height: 100vh;
            overflow-x: hidden;
            width: 100%;
        }

        .background-effects {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .glow {
            position: absolute;
            width: 300px;
            height: 300px;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(0,255,157,0.1) 0%, rgba(0,255,157,0) 70%);
            animation: float 8s infinite ease-in-out;
        }

        .glow:nth-child(1) { top: -150px; left: -150px; }
        .glow:nth-child(2) { bottom: -150px; right: -150px; animation-delay: -4s; }

        @keyframes float {
            0%, 100% { transform: translate(0, 0); }
            50% { transform: translate(30px, 30px); }
        }

        .container {
            max-width: 100%;
            width: min(1000px, 100% - 2rem);
            margin: 0 auto;
            padding: 4rem 1rem;
            position: relative;
            z-index: 2;
        }

        .header {
            text-align: center;
            margin-bottom: 2rem;
            padding: 0 1rem;
        }

        h1 {
            font-size: clamp(2rem, 5vw, 3.5rem);
            margin-bottom: 1rem;
            background: linear-gradient(135deg, #00ff9d 0%, #00cc7d 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: fadeInUp 1s ease-out;
        }

        .subtitle {
            color: #888;
            font-size: clamp(1rem, 3vw, 1.2rem);
            padding: 0 1rem;
            animation: fadeInUp 1s ease-out 0.2s both;
        }

        .video-section {
            background: rgba(30, 30, 30, 0.6);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: clamp(1rem, 3vw, 2rem);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            margin-bottom: 2rem;
            animation: fadeInUp 1s ease-out 0.4s both;
            border: 1px solid rgba(255, 255, 255, 0.1);
            width: 100%;
        }

        .video-container {
            position: relative;
            width: 100%;
            padding-top: 56.25%;
            border-radius: 12px;
            overflow: hidden;
        }

        .video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .cv-section {
            text-align: center;
            animation: fadeInUp 1s ease-out 0.6s both;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 1rem;
            margin-bottom: 2rem;
            padding: 0 1rem;
        }

        @media (min-width: 768px) {
            .cv-section {
                flex-direction: row;
                justify-content: center;
                gap: 20px;
            }
        }

        .download-button {
            display: inline-block;
            background: linear-gradient(135deg, #00ff9d 0%, #00cc7d 100%);
            color: #121212;
            text-decoration: none;
            padding: 1rem 2rem;
            font-size: 1.1rem;
            border-radius: 50px;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: all 0.3s ease;
            width: 100%;
            max-width: 300px;
            text-align: center;
        }

        .download-button:active {
            transform: scale(0.98);
        }

        .social-section {
            text-align: center;
            animation: fadeInUp 1s ease-out 0.8s both;
            padding: 0 1rem;
        }

        .social-text {
            color: #fff;
            font-size: clamp(1rem, 3vw, 1.2rem);
            margin-bottom: 2rem;
        }

        .social-links {
            display: flex;
            justify-content: center;
            gap: 2rem;
        }

        .social-icon {
            width: clamp(40px, 8vw, 50px);
            height: clamp(40px, 8vw, 50px);
            transition: transform 0.3s ease;
        }

        .social-icon:active {
            transform: scale(0.95);
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="background-effects">
        <div class="glow"></div>
        <div class="glow"></div>
    </div>

    <div class="container">
        <div class="header">
            <h1>Welcome to my AWS Journey!</h1>
            <p class="subtitle">My name is Caio Battaglia, it's really nice to have you here! Please watch my introductory video below</p>
        </div>
        
        <div class="video-section">

                <video class="video" controls controlsList="nodownload" playsinline>
                    <source src="https://s3.eu-central-1.amazonaws.com/battagliaws.click/aws_video.mp4" type="video/mp4">
                    Your browser does not support the video tag.

        <div class="cv-section">

            </div>
        </div>
    </div>

    <script>
        document.querySelector('.video').addEventListener('contextmenu', event => event.preventDefault());
    </script>
</body>
</html>
